{% extends "base.html" %}
{% block title %}Create a blog post{% endblock %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Add Blog Post</h2>
            <hr class="w-50 mb-1">
            <br>
        </div>
    </div>
</div>
<div class="container-fluid">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button btn btn-black rounded-0 my-2>Post</button>
    </form>

</div>

{% endblock %}
