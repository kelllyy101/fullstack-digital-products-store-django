{% extends "base.html" %}
{% load static %}
{% block title %}Delete Blog Post{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font"><a href="{% url 'blog' %}">Blog</a></h2>
            <hr class="w-50 mb-1">
            <h2 class="logo-font">Delete : {{ post.title }}</h2>
            <small>By: {{ post.author.first_name }} {{ post.blog_post_date }}</small>
        </div>
    </div>
</div>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button btn btn-black rounded-0 my-2>Delete Blog Post</button>
    </form>

</div>
  
{% endblock %}
