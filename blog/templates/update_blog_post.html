{% extends "base.html" %}
{% load static %}
{% block title %}{{ post.title_tag }}{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font"><a href="{% url 'blog' %}">Update Blog Post</a></h2>
            <hr class="w-50 mb-1">
            <h2 class="logo-font"><italic>{{ post.title }}</italic></h2>
            <small>By: {{ post.author.first_name }}</small>
        </div>
    </div>
    <div>
        {{ post.body }}
    </div>
</div>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button btn btn-black rounded-0 my-2>Update Blog</button>
    </form>

</div>
  
{% endblock %}
